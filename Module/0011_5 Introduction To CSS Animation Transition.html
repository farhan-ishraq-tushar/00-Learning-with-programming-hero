<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            /* property name |duration |easing function | delay*/
            transition: width 5s linear .3s, background-color 5s ease-in .4s, transform 1s;
        }
        .box:hover{
            transform: rotate(45deg);
            width: 400px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: Change the shape</li>
        <li>Translate: Value of transform style that helps to move x, y or both axis</li>
        <li>Transition: Time to change the shape or color </li>
    </ul>

   <div class="box">Box 1</div>
   <div class="box">Box 2</div>
   <div class="box">Box 3</div>
</body>
</html>

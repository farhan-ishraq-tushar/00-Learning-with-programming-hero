    <main>
        <section>
            <h2>Fill up the form</h2>
            <form>
                <label for="name">
                    Your name:
                    <input id="name" type="name" placeholder="Your name">
                </label>
                <label for="email">
                    Your email: <input id="email" 
                    placeholder="Your email" type="email">
                </label>
                
                <label for="phone">Your phone: 
                    <input id="phone" placeholder="Your phone"
                     type="phone">   
                </label>

                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick onre or more vorta</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Sutki
                    </label>
                    <label for="morich">
                        <input type="checkbox" name="vorta" id="morich">Morich
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special isntruction</legend>
                   <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>

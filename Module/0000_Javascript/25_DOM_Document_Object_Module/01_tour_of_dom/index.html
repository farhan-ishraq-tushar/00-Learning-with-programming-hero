<body>
    <header>
        <h1>Welcome to my DOM</h1>
    </header>

    <main>
        <section>
            <h1>My Awesome DOM</h1>
            <ul>
                <li>Jalali Set</li>
                <li>Safayet</li>

            </ul>
        </section>

        <section id="fruits-tilte" class="fruits-container">

            </ul>
        </section>

        <section id="places-title">

                <li>Barishal</li>
            </ul>
        </section>
    </main>

    <script src="./js/dom.js"></script>
    <script>
        const liCollection = document.getElementsByTagName('li');
        /*
        .getElementsByTagName('') gives list of tags mentioned in ''
        .getElementById('') gives list of properties with Id name. 
        .getElementById('').innerText gives the text with Id name. 

        .getElementById('places-title').innerText = 'My tour list' 
        changes inner text of the Id name places-title. 
        
        .getElementsByClassName('') ---- gives collections of all elements of similar class name.

        .getAttribute('id') --- gives the id of the given element

        .classList --- gives class list of the html document

        .classList.remove('') --- removes given class in ''.
        .classList.add('') --- adds given class in ''.

        .setAttribute(name, value) ---- sets attributes in an element. 
        .innerHTML---- gives the HTML of the element & "\n" indicates new line

        .firstChild ---- indicates fist child of elements

        .nextSibling --- indicates next child element of parent

        .createElement('') --- creates new element
        
        .appendChild() ----adds new element to the parent

        .parentNode --- specifies parent of the element

        !!! search node on web

        */
        // console.log(liCollection);
        for (const li of liCollection){
            console.log(li.innerText);
        }

        const allHeadings = document.getElementsByTagName('h1');
        for(const h1 of allHeadings){
            console.log(h1.innerText);
        }


        // .querySelector() gives only the first matched elements
        const someLi = document.querySelectorAll('.fruits-container li');
        // .querySelectorAll('.fruits-container li') ----Here  li items of fruits-container are selected

        // Learns for about HTML Collection vs NodeList
        console.log(someLi);
        for(const list of someLi){
            console.log(li); 
            console.log(li.innerText);
        }
    </script>
</body>
</html>
